{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% block header %}
    <div class="container w-50 mt-5 d-flex flex-column gap-2">
      <!-- Header -->
      <div class="d-flex justify-content-between header align-items-center">
        <!-- Logo -->
        <div class="d-flex gap-2 align-items-center">
          <div>
            <div class="card header__logo">
              <img
                src="{% static 'images/logo.png' %}"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="header__vertical-line"></div>
          <!-- Title -->
          <h3 class="header__status">Status</h3>
        </div>
        <!-- Button -->
        <div>
          <button class="btn btn-danger header__btn">Past incidents</button>
        </div>
      </div>
      <!-- Body -->
    </div>
    {% endblock header %}
    {% block body %} {% endblock body %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9da4346e27.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% block javascript %} {% endblock javascript %}
  </body>
</html>
